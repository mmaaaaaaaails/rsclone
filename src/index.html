<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rsclone</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__block">
                <h1 class="header__title">MovieSearch</h1>
                <div id="google_translate_element"></div>
                <div class="hamburger">
                    <div class="hamburger__line-one"></div>
                    <div class="hamburger__line-two"></div>
                    <div class="hamburger__line-three"></div>
                </div>
                <nav class="menu">
                    <ul class="menu__lists">
                        <li class="menu__item">
                            <a href="#" id="main__page" class="menu__link menu__link--active">Main page</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" id="stats" class="menu__link">Statistics</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <form class="search">
                <span class="search--search"></span>
                <input class="search__input" type="text" placeholder="Search movie" autocomplete="off" autofocus>
                <span class="search--cross"></span>
                <button type="button" class="search__btn">
                    <div class="search__icon"></div>
                </button>
            </form>
            <section class="help">
                <button class="help__button">Help</button>
            </section>
            <section class="slider-container">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                    </div>
                </div>
            </section>
            <sectiom class="statistics">
                <table class="table table__dark" border="1" align="center">
                    <tr>
                        <th>Keyword</th>
                        <th>Number of requests</th>
                    </tr>
                </table>
            </sectiom>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <div class="footer__block">
                <div class="footer__rss">
                    <a href="https://rs.school/js/" class="footer__info">RS School 2020q3</a>
                    <span class="footer__icon"></span>
                </div>
                <div class="footer__author">
                    <a href="https://github.com/ivan-scherbuk" class="footer__info">Ivan Scherbuk</a>
                    <span class="footer__info">and</span>
                    <a href="https://github.com/mmaaaaaaaails" class="footer__info">Vadim Dudko</a>
                </div>
            </div>
        </div>
    </footer>
    <script>
    function googleTranslateElementInit() {
        new google.translate.TranslateElement(
            {pageLanguage: 'en'},
            'google_translate_element'
        );
    }
    </script>
    <script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
